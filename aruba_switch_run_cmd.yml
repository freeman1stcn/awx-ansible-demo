---
- name: Show run command on aruba switch
  debugger: on_failed
  collections:
    - arubanetworks.aos_switch
  hosts: all
  gather_facts: false
  tasks:
  - name: Execute show run command
      arubaoss_anycli:
        command: "show run"
    register: results

  - name: Display the results
    debug:
      var: results