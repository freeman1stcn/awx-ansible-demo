---
- name: Show run command on aruba switch
  debugger: on_failed
  hosts: ['N8']
  gather_facts: false
  collections:
    - arubanetworks.aos_switch
  tasks:
    - name: Execute commands on the switch
      arubaoss_command:
        commands: ['Getmib sysDescr.0','conf t','vlan 23','name nStudentInspection','wr mem']
      register: results
    - name: Display the results
      debug:
        var: results["stdout"]