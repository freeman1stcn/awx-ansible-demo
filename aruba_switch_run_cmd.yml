---
- name: Show run command on aruba switch
  debugger: on_failed
  hosts: ['N8','N9']
  gather_facts: false
  collections:
    - arubanetworks.aos_switch
  tasks:
    - name: Execute commands on the switch
      arubaoss_command:
        commands: ['conf t','vlan 23','name nStudentInspection','sh run vlan 18 | i tagged']
      register: results
    # - name: find the tagged port/trunk
    #   set_fact:
    #     tagged_ports: "{{ results["stdout"][3]   | regex_search('sh run vlan 18 | i tagged   (.*)') }}"
    #   register: tagged_ports
    # - name: Display the results
    #   debug:

    - name: Display the results
      debug:
        var: results["stdout"][3]